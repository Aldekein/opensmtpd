name: Build
description: Build opensmtpd image
inputs:
  version:
    description: version
    required: true
  alpine_ver:
    description: alpine version
    required: true
  tags:
    description: image tags
    required: true
runs:
  using: "composite"
  steps:
  - name: Build image
    env:
      OPENSMTPD_VER: ${{ inputs.version }}
      ALPINE_VER: ${{ inputs.alpine_ver }}
      TAGS: ${{ inputs.tags }}
    run: |
      set -e
      make
      make test
      . $GITHUB_ACTION_PATH/release.sh
    shell: bash
