language: bash

sudo: required

services:
  - docker

env:
  global:
    - LATEST_VER=6.0
  matrix:
    - OPENSMTPD_VER=6.0.2 MINOR_VER=6.0 MAJOR_VER=6

script:
  - make && make test

after_success: |
  if [[ "${TRAVIS_PULL_REQUEST}" == "false" && ("${TRAVIS_BRANCH}" == "master"  || -n "${TRAVIS_TAG}") ]]; then
    docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"

    make release
    make release TAG="${MINOR_VER}"

    [[ -n "${MAJOR_VER}" ]] && make release TAG="${MAJOR_VER}"

    if [[ -n "${TRAVIS_TAG}" ]]; then
      make release TAG="${OPENSMTPD_VER}-${TRAVIS_TAG}"
    elif [[ "${MINOR_VER}" == "${LATEST_VER}" ]]; then
      make release TAG="latest"
    fi
  fi

notifications:
  on_failure: never
  slack:
    secure: ""
